<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NoteApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- normalize.css & Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3">NoteApp</h1>
    <p class="text-muted">Create notes and organize them by page (1, 2, or 3).</p>

    <!-- Page Buttons -->
    <div class="btn-group mb-3" role="group">
      <button class="btn btn-primary page-btn" data-page="1">Page 1</button>
      <button class="btn btn-outline-primary page-btn" data-page="2">Page 2</button>
      <button class="btn btn-outline-primary page-btn" data-page="3">Page 3</button>
    </div>

    <!-- Note Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="noteForm">
          <input type="hidden" id="pageNumber" value="1" />
          <input type="hidden" id="editingId" value="" />
          <div class="mb-2">
            <label for="title" class="form-label">Title</label>
            <input class="form-control" id="title" placeholder="Note title" required />
          </div>
          <div class="mb-2">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" rows="3" placeholder="Write your note..." required></textarea>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit" id="saveBtn">Save Note</button>
            <button class="btn btn-secondary" type="button" id="cancelEditBtn" style="display:none;">Cancel Edit</button>
          </div>
        </form>
      </div>
    </div>

    <!----> Notes List -->
    <ul id="notesList" class="list-group"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
